<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img class="card-img-top rounded-circle w-75" src="../../assets/Perfil-Psicologico.jpg" alt="Perfil">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Silas Leite</h5>
          <p class="card-text text-center">Vendedor de Pipocas</p>
          <a href="https://github.com/LeiteSS" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Visitar o Github</a>
          <hr class="mt-4 mb-4">
          <h6 class="mb-3 text-monospace text-center">
            Pesquisar Por Nome
            <input type="text" class="form-control mb-3 w-100">
            <button class="btn btn-outline-warning w-100">Pesquisar</button>
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>
        <div class="form-group">
          <label for="name" class="text-monospace">Nome:</label>
          <input type="text" class="form-control mb-3" name="name" id="name" placeholder="Digite o seu nome">
        </div>
        <div class="form-group">
          <label for="message" class="text-monospace">Mensagem:</label>
          <textarea
            class="form-control mb-3"
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="Digite a sua mensagem"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-info w-25">Publicar</button>
        </div>
      </div>
      <hr class="mt-5 mb-5">
      <h3 class="text-center mb-4 text-monospace">Comentários</h3>
    </div>
  </div>
</div>
